<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./myorder.css">
    <title>My order | Platzi Yard Sale</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="my-order">
            <div class="my-order-container">
                <h1 class="title-order">
                    My order
                </h1>
                <div class="my-order-content">
                    <div class="order">
                        <div>
                            <p>
                                <span>
                                    10.03.2021
                                </span>
                                <span>
                                    6 articles
                                </span>
                            </p>
                        </div>
                        <p>
                            $560.00
                        </p>
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike">
                        </figure>
                        <p>Bike</p>
                        <p>$120,00</p>
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="camara">
                        </figure>
                        <p>camara</p>
                        <p>$500,00</p>
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/2783873/pexels-photo-2783873.jpeg?auto=compress&cs=tinysrgb&w=600" alt="watch">
                        </figure>
                        <p>Watch</p>
                        <p>$100,00</p>
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/3587478/pexels-photo-3587478.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Earphones">
                        </figure>
                        <p>Earphones</p>
                        <p>$300,00</p>
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/12941989/pexels-photo-12941989.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="guitar">
                        </figure>
                        <p>guitar</p>
                        <p>$$250,00</p>
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/12719126/pexels-photo-12719126.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="xbox series">
                        </figure>
                        <p>Xbox Series S</p>
                        <p>$300,00</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
